        p.subtitle {

        .table-wrapper {
            flex: 1;
            background: var(--bg-card);
            border-radius: 4px;
            border: 1px solid var(--border);
            overflow: auto;
            display: flex;
            justify-content: flex-start; /* Permite scroll horizontal natural */

        table { 
            width: 100%;

            table-layout: fixed;

        th { 
            background: #1e293b; color: var(--text-muted); 
            height: 24px; 
            font-size: 10px;
            text-transform: uppercase;
            text-align: center;
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 20;
        }

        td { 
            height: 34px; 
            border: 0.1px solid var(--border); 
            vertical-align: top; 
            position: relative;

        .cell-container { width: 100%; height: 100%; padding: 2px; cursor: pointer; }
        .cell-container:active { background: rgba(59, 130, 246, 0.1); } /* Feedback t√°ctil */

        .hour-col { 
            width: 50px; 
            background: #0f172a; font-weight: 700; text-align: center; 
            font-size: 10px; 
            color: var(--accent); border-right: 1.5px solid var(--border);
            vertical-align: middle;
            position: sticky; left: 0; z-index: 10;
        }

        .cell-content { display: flex; flex-direction: column; gap: 1px; height: 100%; overflow: hidden; }

        .materia-block {
            display: flex; 
            justify-content: flex-start;
            align-items: center;
            padding-left: 3px; border-left: 2px solid var(--accent);
            font-size: 9px; 
            font-weight: 600; color: var(--text-main); 
            white-space: nowrap; overflow: hidden;
            line-height: 1.2;
            margin-bottom: 1px;
        }

        .materia-block span:first-child {
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .aula-badge { 
            flex-shrink: 0;
            font-size: 8px; 
            color: var(--accent); padding: 0px 2px;
            background: rgba(59, 130, 246, 0.15); border-radius: 2px; 
            margin-left: 3px;

        /* MODAL OPTIMIZADO */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.85);
            z-index: 9990; backdrop-filter: blur(4px);
        }
        .custom-modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 85vw; max-width: 350px;
            background: var(--bg-card); border: 1px solid var(--accent);

            const blockStart = m.start % 2 === 0 ? m.start : m.start - 1;

            const container = document.getElementById(`content-${cellId}`);

                block.innerHTML = `<span>${shortM(m.m)}</span><span class="aula-badge">${m.a}</span>`;

            html += "<b>ESPACIO LIBRE</b><small>No hay clases programadas</small>";

            data.materias.forEach((m, index) => {
                html += `<div><b>${m.m}</b><small>${m.d}<br>AULA: ${m.a}</small></div>`;

  if (!labString || labString === "---") return "";

  return `
    <div class="lab-dots">
      ${labString.split("-").map(name =>
        `<span class="lab-dot lab-${name}"></span>`
      ).join("")}
    </div>
  `;
