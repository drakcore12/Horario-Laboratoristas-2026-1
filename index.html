<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Horario Electrónica 2026-1</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="modal-overlay" id="overlay" onclick="closeModal()"></div>
    <div class="custom-modal" id="infoModal">
        <span class="close-btn" onclick="closeModal()">×</span>
        <div id="modalBody"></div>
    </div>

    <div class="container">
        <h1>Horario Electrónica B5</h1>
        <p class="subtitle">Gestión 2026-1</p>

        <div class="legend-container" id="legend"></div>

        <div class="filter-section">
            <div class="filter-group">
                <label for="filterMateria">Materia</label>
                <select id="filterMateria">
                    <option value="all">Todas</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterDocente">Profesor</label>
                <select id="filterDocente">
                    <option value="all">Todos</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filterLab">Laboratorista</label>
                <select id="filterLab">
                    <option value="all">Todos</option>
                </select>
            </div>
            <button class="btn-clear" onclick="clearFilters()">Limpiar</button>
        </div>

        <div class="table-wrapper">
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <th class="hour-col">HORA</th>
                        <th>Lun</th>
                        <th>Mar</th>
                        <th>Mié</th>
                        <th>Jue</th>
                        <th>Vie</th>
                        <th>Sáb</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody"></tbody>
            </table>
        </div>
    </div>

    <script src="constants.js"></script>
    <script src="script.js"></script>
</body>

</html>
