<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Electr√≥nica 2026-1</title>
    <style>
        :root {
            --primary: #0f172a;
            --accent: #3b82f6;
            --bg: #f1f5f9;
            --white: #ffffff;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            margin: 0; padding: 10px;
            color: #1e293b;
        }

        .container { max-width: 1300px; margin: 0 auto; }
        h1 { text-align: center; color: var(--primary); margin-bottom: 2px; font-size: 1.5rem; }
        p.subtitle { text-align: center; margin-bottom: 15px; color: #64748b; font-size: 0.9rem; }

        .table-wrapper {
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            position: relative;
        }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            table-layout: fixed;
        }

        th { 
            background: var(--primary); 
            color: white; 
            padding: 8px; 
            font-size: 12px; 
            border: 1px solid #334155;
        }

        td { 
            height: 35px; /* Altura disminuida */
            border: 1px solid var(--border); 
            vertical-align: top; 
            padding: 2px; 
            position: relative;
        }

        .hour-col { 
            width: 100px; 
            background: #f8fafc; 
            font-weight: bold; 
            text-align: center; 
            font-size: 10px;
            vertical-align: middle;
            color: #475569;
        }

        .materia-block {
            background: #eff6ff;
            border-left: 3px solid var(--accent);
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 10px;
            cursor: help;
            height: calc(100% - 6px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .materia-block strong {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .materia-block:hover { background: #dbeafe; }

        .hover-card {
            visibility: hidden;
            width: 240px;
            background: #1e293b;
            color: white;
            border-radius: 8px;
            padding: 12px;
            position: absolute;
            z-index: 9999;
            top: 50%;
            left: 105%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s ease;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5);
            pointer-events: none;
            font-size: 12px;
        }

        .materia-block:hover .hover-card {
            visibility: visible;
            opacity: 1;
        }

        .lab-tag {
            background: #fbbf24;
            color: #000;
            padding: 3px 6px;
            border-radius: 4px;
            font-weight: bold;
            display: block;
            margin-top: 8px;
            font-size: 10px;
        }

        .aula-badge {
            background: #334155;
            color: #fff;
            padding: 1px 4px;
            border-radius: 3px;
            font-size: 9px;
            width: fit-content;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Horario Electr√≥nica Bloque 5</h1>
    <p class="subtitle">Gesti√≥n de Aulas y Laboratoristas 2026-1</p>

    <div class="table-wrapper">
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th class="hour-col">HORAS</th>
                    <th>Lunes</th>
                    <th>Martes</th>
                    <th>Mi√©rcoles</th>
                    <th>Jueves</th>
                    <th>Viernes</th>
                    <th>S√°bado</th>
                </tr>
            </thead>
            <tbody id="scheduleBody"></tbody>
        </table>
    </div>
</div>

<script>
    const laboratoristas = {
        "Lunes": { 6: "ROSARIO-MATEO", 12: "ROSARIO-CAMILO", 16: "CAMILO", 18: "CAMILO-ANDERSON", 20: "CAMILO-ANDERSON" },
        "Martes": { 6: "ROSARIO-MIGUEL", 12: "ROSARIO-MIGUEL-MATEO", 14: "CAMILO", 18: "CAMILO-ANDERSON-MATEO", 20: "CAMILO-ANDERSON-MATEO" },
        "Mi√©rcoles": { 6: "MIGUEL", 18: "CAMILO-ANDERSON-MATEO", 20: "CAMILO-ANDERSON" },
        "Jueves": { 6: "ROSARIO-MIGUEL", 12: "MIGUEL-CAMILO", 18: "ANDERSON-MATEO", 20: "CAMILO-ANDERSON-MATEO" },
        "Viernes": { 6: "ROSARIO-MIGUEL", 18: "MATEO-MIGUEL", 20: "MATEO-MIGUEL" },
        "S√°bado": { 8: "ROSARIO-MATEO-MIGUEL", 12: "ROSARIO-MATEO-MIGUEL", 14: "ROSARIO-MATEO-MIGUEL" }
    };

    const materias = [
        { d: "ANDRES FELIPE ISAZA", m: "MICROCONTROLADORES", dia: "Viernes", h: "18:00-20:00", a: "5-105", row: 18, span: 2 },
        { d: "ANDRES FELIPE ISAZA", m: "CIRCUITOS DIGITALES", dia: "Lunes", h: "12:00-14:00", a: "5-102", row: 12, span: 2 },
        { d: "BAYARDO EMILIO CADAVID", m: "SIS. AUTO. CONTROL", dia: "Martes", h: "20:00-22:00", a: "5-102", row: 20, span: 2 },
        { d: "VESNA SRDANOVIC", m: "CIRCUITOS 2", dia: "Lunes", h: "06:00-08:00", a: "5-202", row: 6, span: 2 },
        { d: "JESUS IGNACIO CALLE", m: "CIRCUITOS EL√âCTRICOS", dia: "S√°bado", h: "08:00-12:00", a: "5-202", row: 8, span: 4 }
    ];

    const dias = ["Lunes", "Martes", "Mi√©rcoles", "Jueves", "Viernes", "S√°bado"];

    function getHourLabel(h) {
        if (h < 12) return `${h}-${h+1} AM`;
        if (h === 12) return `12-13 PM`;
        return `${h}-${h+1} PM`;
    }

    function initTable() {
        const tbody = document.getElementById('scheduleBody');
        for (let h = 6; h <= 21; h++) {
            const row = document.createElement('tr');
            const hourCell = document.createElement('td');
            hourCell.className = 'hour-col';
            hourCell.innerText = getHourLabel(h);
            row.appendChild(hourCell);

            dias.forEach(dia => {
                const cell = document.createElement('td');
                cell.id = `cell-${dia}-${h}`;
                row.appendChild(cell);
            });
            tbody.appendChild(row);
        }
        renderMaterias();
    }

    function renderMaterias() {
        materias.forEach(m => {
            const cell = document.getElementById(`cell-${m.dia}-${m.row}`);
            if (cell) {
                cell.rowSpan = m.span;
                for(let i=1; i<m.span; i++) {
                    const extra = document.getElementById(`cell-${m.dia}-${m.row + i}`);
                    if(extra) extra.style.display = 'none';
                }
                const labTurno = (laboratoristas[m.dia] && laboratoristas[m.dia][m.row]) || "VER TABLA";
                cell.innerHTML = `
                    <div class="materia-block">
                        <strong>${m.m}</strong>
                        <span class="aula-badge">${m.a}</span>
                        <div class="hover-card">
                            <b style="color:#3b82f6">${m.m}</b><br>
                            <small>üë®‚Äçüè´ ${m.d}</small><br>
                            <small>üïí ${m.h}</small>
                            <div class="lab-tag">üõ†Ô∏è LAB: ${labTurno}</div>
                        </div>
                    </div>
                `;
            }
        });
    }
    initTable();
</script>
</body>
</html>
