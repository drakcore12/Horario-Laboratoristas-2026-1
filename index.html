<style>
    :root {
        --bg-main: #020617;

        --text-main: #f1f5f9;
        --text-muted: #94a3b8;
        --accent: #3b82f6;
        --border: #1e293b;
        --glass: rgba(15, 23, 42, 0.98);
    }

    * { box-sizing: border-box; }

    html, body { 
        height: 100vh; width: 100vw;
        margin: 0; padding: 0; 
        overflow: hidden; 
        background-color: var(--bg-main);
        font-family: 'Inter', system-ui, sans-serif;
        -webkit-tap-highlight-color: transparent;
    }

    .container { 
        height: 100vh; width: 100vw;
        display: flex; flex-direction: column; 
        padding: 5px 10px;
    }

    h1 { 
        text-align: center; font-weight: 800; font-size: 1.1rem; margin: 0;
        background: linear-gradient(to right, #60a5fa, #3b82f6);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    p.subtitle { 
        text-align: center; margin: 0 0 5px 0; color: var(--text-muted); 
        font-size: 0.7rem; 
    }

    .table-wrapper {
        flex: 1;
        background: var(--bg-card);
        border-radius: 6px;
        border: 1px solid var(--border);
        overflow: auto;
        -webkit-overflow-scrolling: touch;
    }

    table { width: 100%; height: 100%; min-width: 800px; border-collapse: separate; border-spacing: 0; table-layout: fixed; }

    th { 
        background: #1e293b; color: var(--text-muted); height: 35px;
        font-size: 10px; text-transform: uppercase;
        border-bottom: 1px solid var(--border);
        position: sticky; top: 0; z-index: 20;
    }

    td { 
        height: calc(100% / 8); 
        border: 0.2px solid var(--border); 
        vertical-align: top; 
        position: relative; 
    }

    .cell-container { width: 100%; height: 100%; padding: 3px; cursor: pointer; transition: background 0.2s; }
    .cell-container:hover { background: rgba(59, 130, 246, 0.05); }

    .hour-col { 
        width: 70px; background: #0f172a; font-weight: 700; text-align: center; 
        font-size: 10px; color: var(--accent); border-right: 1.5px solid var(--border);
        vertical-align: middle;
        position: sticky; left: 0; z-index: 10;
    }

    .cell-content { display: flex; flex-direction: column; gap: 3px; height: 100%; overflow: hidden; }

    .materia-block {
        display: flex; justify-content: space-between; align-items: center;
        padding-left: 4px; border-left: 3px solid var(--accent);
        font-size: 9px; font-weight: 500; color: var(--text-main); 
        white-space: nowrap; overflow: hidden;
    }

    .aula-badge { 
        font-size: 8px; color: var(--accent); padding: 1px 3px;
        background: rgba(59, 130, 246, 0.15); border-radius: 3px; margin-left: 3px;
    }

    /* --- NUEVO MODAL CENTRALIZADO --- */
    .modal-overlay {
        display: none; position: fixed; top: 0; left: 0;
        width: 100vw; height: 100vh; background: rgba(0,0,0,0.85);
        z-index: 9990; backdrop-filter: blur(4px);
    }

    .custom-modal {
        display: none;
        position: fixed; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 90vw; max-width: 450px; /* Tama√±o aumentado */
        background: var(--bg-card);
        border: 2px solid var(--accent);
        border-radius: 12px;
        padding: 40px 20px 25px 20px;
        z-index: 9999;
        box-shadow: 0 0 40px rgba(0,0,0,0.8);
        text-align: center;
        animation: modalScale 0.2s ease-out;
    }

    @keyframes modalScale {
        from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
        to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    body.modal-open .modal-overlay,
    body.modal-open .custom-modal { display: block; }

    .custom-modal b { 
        font-size: 1.2rem; display: block; line-height: 1.4; 
        color: var(--accent); margin-bottom: 12px; text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    
    .custom-modal small { 
        font-size: 1rem; display: block; line-height: 1.5; color: var(--text-main);
        margin-bottom: 15px;
    }

    .close-btn {
        position: absolute; top: 12px; right: 12px;
        font-size: 24px; font-weight: bold; color: var(--text-muted);
        cursor: pointer; padding: 5px; width: 35px; height: 35px;
    }
    .close-btn:hover { color: #ff4444; }

    .lab-tag {
        background: #f59e0b; color: #000; padding: 6px 15px; border-radius: 6px;
        font-weight: 800; font-size: 12px; margin-top: 15px; display: inline-block;
        box-shadow: 0 4px 10px rgba(245, 158, 11, 0.2);

</style>

            }
